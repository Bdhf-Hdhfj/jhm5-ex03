<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字输入表單</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>數字平均值計算器</h1>
        
        <div class="method-selector">
            <div class="method-option">
                <input type="radio" id="get-method" name="method" value="GET" checked>
                <label for="get-method">GET 方法</label>
            </div>
			<div class="method-option">
                <input type="radio" id="post-method" name="method" value="POST">
                <label for="post-method">POST 方法</label>
            </div>
        </div>
        
        <form id="number-form" action="result(S).php" method="GET">
            <div class="form-group">
                <label for="num1">數字 1:</label>
                <input type="number" id="num1" name="num1" step="any" required>
            </div>
			<div class="form-group">
                <label for="num1">數字 2:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </div>
            <div class="form-group">
                <label for="num1">數字 3:</label>
                <input type="number" id="num3" name="num3" step="any" required>
            </div>
			<div class="form-group">
                <label for="num1">數字 4:</label>
                <input type="number" id="num4" name="num4" step="any" required>
            </div>
			
            <button type="" class="submit-btn">計算平均值</button>
        </form>
        
        <div class="instructions">
            <h3>使用說明</h3>
            <p>1. 選擇使用 GET 或 POST 方法提交數據</p>
            <p>2. 在四個输入框中分別輸入數字</p>
            <p>3. 點擊"計算平均值"按鈕查看結果</p>
        </div>
    </div>

    <script>
        // 动态切换表单提交方法
        const form = document.getElementById('number-form');
        const methodRadios = document.querySelectorAll('input[name="method"]');
        
        methodRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                form.method = this.value;
            });
        });
    </script>
</body>
</html>
